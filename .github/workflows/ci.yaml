name: "CI"

on:
  push:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.12
      - name: Linting
        run: |
          pip install flake8
          flake8 src

  Tests:
    needs: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            tox-target: py310
          - python-version: "3.11"
            tox-target: py311
          - python-version: "3.12"
            tox-target: py312        
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Runner
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Install Deps
        run: |
          tox -e ${{ matrix.tox-target }} --notest

      - name: Test
        run: |
          tox -e ${{ matrix.tox-target }}

  Coverage:
    needs: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.12

      - name: Install Test Runner
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Coverage Create and Upload XML
        run: |
          tox -e lint && \
          bash <(curl -s https://codecov.io/bash) -Z -v -f coverage.xml

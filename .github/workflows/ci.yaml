name: "CI"

on:
  push:
  pull_request:
env:
  POETRY_VERSION: "1.8.3"
  DEFAULT_PY_VERSION: "3.12"

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ env.DEFAULT_PY_VERSION }}
      - name: Linting
        env:
          RUFF_OUTPUT_FORMAT: github
        run: |
          pip install ruff
          ruff check src

  Tests:
    needs: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            tox-target: py38
          - python-version: "3.9"
            tox-target: py39
          - python-version: "3.10"
            tox-target: py310
          - python-version: "3.11"
            tox-target: py311
          - python-version: "3.12"
            tox-target: py312

    steps:
      - uses: actions/checkout@v2
      - name: Install poetry
        shell: bash
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Runner
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Install Deps
        run: |
          tox -e ${{ matrix.tox-target }} --notest

      - name: Test
        run: |
          tox -e ${{ matrix.tox-target }}

  Coverage:
    needs: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install poetry
        shell: bash
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ env.DEFAULT_PY_VERSION }}

      - name: Install Test Runner
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          name: codecov
